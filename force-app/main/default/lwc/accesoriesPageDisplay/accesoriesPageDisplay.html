<template>
    <div class="mainContainer">
    <template for:each={accesories} for:item="accesory">
        <div key={accesory.id} data-id={accesory.id} class="productDiv" onclick={redirectToRecordPage}>
            <img data-id={accesory.id} src={accesory.mainPhotoUrl} class="displayedImage"/>
            <h1 class="productName">{accesory.name}</h1>
            <h1 class="productPrice">{accesory.priceString}</h1>
            <h1 class="productPriceDiscounted">{accesory.discountString}</h1>     
    </div>
</template>
</div>
    
</template>
