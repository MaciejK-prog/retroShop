<template>
    <div class="mainContainer">
    <template for:each={consoles} for:item="console">
        <div key={console.id} data-id={console.id} onclick={redirectToRecordPage} class="productDiv">
            <img src={console.mainPhotoUrl} onclick={redirectToRecordPage} class="displayedImage"/>
            <h1 class="productName">{console.name}</h1>
            <h1 class="productPrice">{console.priceString}</h1>
            <h1 class="productPriceDiscounted">{console.discountString}</h1>     
    </div>
</template>
</div>
    
</template>
