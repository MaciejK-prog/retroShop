<template>
<div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src={nintendoUrl} style="width:100vw; height:450px">
      <div class="text"></div>
    </div>
  
    <div class="mySlides fade">
      <img src={playstationUrl} style="width:100vw; height:450px">
      <div class="text"></div>
    </div>
  
    <div class="mySlides fade">
      <img src={xboxUrl} style="width:100vw; height:450px">
      <div class="text"></div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick={minusSlides}>&#10094;</a>
    <a class="next" onclick={plusSlides}>&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick={currentSlide}></span>
    <span class="dot" onclick={currentSlide}></span>
    <span class="dot" onclick={currentSlide}></span>
  </div>
